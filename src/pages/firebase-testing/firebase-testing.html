<ion-content>

    </ion-col>
    <ion-col>

    </ion-col>
    <ion-col>
      <button ion-button full (click)="updateItem()">update!</button>
    </ion-col>
  </ion-row>

  <ion-list>
<ion-grid *ngFor="let item of Items | async">
    <ion-row>
        <ion-col col-12 class="ITEM">{{ item.name }}</ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6>
          <button ion-button round full (click)="selectItem(item.$key, item.name)">EDIT</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button round full color="danger" (click)="removeItem(item.$key)">DELETE</button>
        </ion-col>
    </ion-row>
</ion-grid>
