<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <!-- <img src="http://placehold.it/300x200"/> -->
      <img src="../../assets/img/logo_login.svg"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form  #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email"  required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password"  required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" (click)="signInWithFacebook()">Login</button>
          <button ion-button class="facebook-btn" (click)="signInWithFacebook()" full type="submit" [disabled]="!registerForm.form.valid">
              <ion-icon name="logo-facebook"></ion-icon>
              &nbsp;Connect with &nbsp;<span>Facebook</span></button>
          <button ion-button class="register-btn" block clear>Create New Account</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
