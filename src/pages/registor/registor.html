<ion-header>

  <ion-navbar>
    <ion-title>registor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <form  #registor="ngForm" novalidate> -->
<ion-row>
  <ion-item>
    <ion-label color="primary" floating>Email : </ion-label>
    <ion-input type="email" name="email" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Password : </ion-label>
    <ion-input type="password" name="password" ></ion-input>
  </ion-item>

  <ion-item>
      <ion-label color="primary" floating>First Name</ion-label>
      <ion-input type="text" name="firstName" required [(ngModel)]="firstName" #first="ngModel"></ion-input>
  </ion-item>
  <ion-item [hidden]="first.valid || first.pristine"  class="err">
      Name is required
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Last Name</ion-label>
    <ion-input type="text" name="lastName" required [(ngModel)]="lastName" #last="ngModel"></ion-input>
  </ion-item>
  <ion-item [hidden]="last.valid || last.pristine"  class="err">
      Name is required
  </ion-item>

</ion-row>
<ion-row>
    <ion-col col-6>
      <!-- <button (click)="registor(email.value, password.value, firstName.value, lastName.value)"></button> -->
      <button ion-button color="green2" (click)="registor()" full type="submit" >Submit</button>
    </ion-col>
    <ion-col col-6>
        <button ion-button color="danger" full navPop>Cancel</button>
    </ion-col>
</ion-row>
  <!-- </form> -->
</ion-content>
