<ion-header>

  <ion-navbar>
    <ion-title>barcode</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-input type="text" [(ngModel)]="encodeData" ></ion-input>
    <button ion-button (click)="encodeText()">Encode Text</button>
  <button ion-button (click)="scan()">Scan ... </button>
  <div *ngIf="scanData">
      <p>Scanned Text : </p>
      <p>Scanned Format : </p>

  </div>
</ion-content>
